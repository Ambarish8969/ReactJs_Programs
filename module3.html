<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

</head>

<style>

    #img img{

        width: 50px;

    }

    #main{

        display: flex;

        justify-content: space-between;

    }

    #myImage {

        position: relative; /* Required for positioning to work */

        left: 0; /* Initial position */

        transition: left 0.5s ease; /* Optional: Adds a smooth transition effect */

      }

     

     

     

     

     

     

     

    #demo{

        background-color: red;

        border-radius: 50;

        width: 100px;

        cursor: pointer;

    }

</style>

<body>

 

    <div id="main">

 

        <div id="demo" onclick="myfunction()">

           hit me

        </div>

 

        <div id="img">

            <img id="myImage" src="path/to/your/image.jpg" alt="Your Image">

        </div>

 

    </div>

 

 

   

</body>

<script>

    document.getElementById("myImage").addEventListener("click", function() {

        var currentLeft = parseInt(this.style.left) || 0;

        var moveAmount = 1200;

        var newLeft = currentLeft - moveAmount;

        this.style.left = newLeft + "px";

      });

     

</script>

</html>
